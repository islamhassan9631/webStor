<mat-drawer-container [autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x"
>
<mat-drawer mode="side" opened class="p-6">
  <app-filters (showCategory)="onshowCategory($event)"></app-filters>
</mat-drawer>
<mat-drawer-content class="p-6">
    <app-product-header (columsChange)="oncolumsCountchange($event)" (itemChange)="onItemChenge($event)"
    (sortChange)="onsortChange($event)"
    ></app-product-header>
 <mat-grid-list 
 gutterSize="16"
 [cols]="cols"
 [rowHeight]="rowHeight"
 >
<mat-grid-tile *ngFor="let product of products">
  <app-product-box [fullWidthMode]="cols===1" class="w-full"
  [Product]="product"
  (addtocart)="Onaddtocart($event)" 
   ></app-product-box>
</mat-grid-tile>

 </mat-grid-list>
</mat-drawer-content>


</mat-drawer-container>
