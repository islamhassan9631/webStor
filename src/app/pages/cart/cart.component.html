<mat-card *ngIf="cart.items.length" class="max-w-7xl mx auto">
<table mat-table [dataSource]="dataSource" class="mat-elevetaion-z8 w-full">

<ng-container matColumnDef="product" >
    <th mat-header-cell *matHeaderCellDef>product</th>
    <td mat-cell *matCellDef="let element">
        <img src="{{element.product}}" alt="product" class="w-[100px] my-5"/>
    </td>
    <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home">Continue Shopping</button>
    </td>
</ng-container>
<ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let element">
       <span class="truncate max-w-xs block">{{element.name}}</span>
    </td>
    <td mat-footer-cell *matFooterCellDef>
       
    </td>
</ng-container>
<ng-container matColumnDef="price" >
    <th mat-header-cell *matHeaderCellDef>price</th>
    <td mat-cell *matCellDef="let element">
       {{element.price | currency}}
    </td>
    <td mat-footer-cell *matFooterCellDef>
       
    </td>
</ng-container>
<ng-container matColumnDef="quantity" >
    <th mat-header-cell *matHeaderCellDef>quantity</th>
    <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onremovequantity(element)"><mat-icon>remove</mat-icon></button>
      <span class="mb-1">{{element.quantity}}</span>
       <button mat-icon-button (click)="onAddquantity(element)"><mat-icon>add</mat-icon></button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
       
    </td>
</ng-container>
<ng-container matColumnDef="total" >
    <th mat-header-cell *matHeaderCellDef>total</th>
    <td mat-cell *matCellDef="let element">
       {{element.quantity * element.price | currency}}
    </td>
    <td mat-footer-cell *matFooterCellDef>
       <span class="font-bold py5 block">
        {{getTotal(cart.items) | currency}}
       </span>
    </td>
</ng-container>
<ng-container matColumnDef="action" >
    <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn" class="float-right" (click)="onClearCart()">Clear All</button>
    </th>
    <td mat-cell *matCellDef="let element">
       <button mat-mini-fab color="warn" class="float-right" (click)="onRemove(element)"> <mat-icon>close</mat-icon></button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-raised-button color="primary" class="float-right"
      (click)="OnCheckout()"
      > Proceed To Checkout</button>
    </td>
</ng-container>



    <tr mat-header-row *matHeaderRowDef="dispalyColumuns"></tr>
    <tr mat-row *matRowDef="let row ; columns:dispalyColumuns"></tr>
    <tr mat-footer-row *matFooterRowDef="dispalyColumuns"></tr>
</table>
</mat-card>
<mat-card *ngIf="!cart.items.length"class="text-center mt-4">
    <p >your cart is empty.  <button mat-raised-button routerLink="/home" class="mx-5">Start Shopping</button></p>
</mat-card>
