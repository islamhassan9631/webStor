<mat-card [ngClass]="{'text-center':!fullWidthMode}" *ngIf="Product">
    <div [ngClass]="{flex:fullWidthMode}">
        <img class="mx-auto mt-2 h-[200px]"
        [ngClass]="{'h-200px': !fullWidthMode,'h-[360px]':fullWidthMode}"
         [src]="Product.image"/>
        <div class="w-full" [ngClass]="{'px-8 flex-col justify-between':fullWidthMode}">
            <div>
                <h5>{{Product.category}}</h5>
                <p class="truncate hover:whitespace-normal">
                    {{Product.title }}
                </p>
                <p *ngIf="fullWidthMode">{{Product.description}}</p>
            </div>
            <div class="flex justify-between m-1">
                <span class="text-red-400">{{Product.price | currency}}</span>
                <button (click)="Onaddtocart()"><mat-icon class="text-gray-500">shopping_cart</mat-icon></button>
            </div>
        </div>
    </div>
</mat-card>
